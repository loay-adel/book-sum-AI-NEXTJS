events {
    worker_connections 1024;
}

http {
    upstream backend {
        server app:5000;
    }

    upstream frontend {
        server frontend:3000;
    }

    # HTTP â†’ HTTPS redirect
    server {
        listen 80;
        server_name booksummarizer.net www.booksummarizer.net api.booksummarizer.net 148.230.117.102;
        return 301 https://$server_name$request_uri;
    }

    # Main frontend domain (HTTPS)
    server {
        listen 443 ssl;
        server_name booksummarizer.net www.booksummarizer.net;
        
        # SSL certificates (need separate cert for frontend domain)
        ssl_certificate /etc/nginx/ssl/booksummarizer.net/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/booksummarizer.net/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        
        # Frontend
        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }

    # API subdomain (HTTPS)
    server {
        listen 443 ssl;
        server_name api.booksummarizer.net;
        
        # SSL certificates
        ssl_certificate /etc/nginx/ssl/api.booksummarizer.net/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/api.booksummarizer.net/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=63072000" always;
        
        # API
        location / {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}